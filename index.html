<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>*</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body> 
  <div class="contenedor">
    <div class="contenido">
      <p>Elige un número, en base a ese número se relizaran los resultados de una tabla de Multiplicacion de 1 a 10</p>
      <form class="formulario">
        <input type="number" class="input">
        <button class="boton">Enviar</button>
      </form>
      <section class="tabla">
        <table>
          <thead>
            <th>Número</th>
            <th>Multiplicacion</th>
            <th>Resultado</th>
          </thead>
          <tbody>
            <tr>
              <td class="numero">0</td>
              <td>*1</td>
              <td class="resultado">0</td>
            </tr>
            <tr>
              <td class="numero">0</td>
              <td>*2</td>
              <td class="resultado">0</td>
            </tr>
            <tr>
              <td class="numero">0</td>
              <td>*3</td>
              <td class="resultado">0</td>
            </tr>
            <tr>
              <td class="numero">0</td>
              <td>*4</td>
              <td class="resultado">0</td>
            </tr>
            <tr>
              <td class="numero">0</td>
              <td>*5</td>
              <td class="resultado">0</td>
            </tr>
            <tr>
              <td class="numero">0</td>
              <td>*6</td>
              <td class="resultado">0</td>
            </tr>
            <tr>
              <td class="numero">0</td>
              <td>*7</td>
              <td class="resultado">0</td>
            </tr>
            <tr>
              <td class="numero">0</td>
              <td>*8</td>
              <td class="resultado">0</td>
            </tr>
            <tr>
              <td class="numero">0</td>
              <td>*9</td>
              <td class="resultado">0</td>
            </tr>
            <tr>
              <td class="numero">0</td>
              <td>*10</td>
              <td class="resultado">0</td>
            </tr>
          </tbody>
        </table>
      </section>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
